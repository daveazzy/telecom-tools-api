services:
  # FastAPI Application
  api:
    build: .
    container_name: telecom-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://telecom_user:telecom_pass@db:5432/telecom_db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - OPENCELLID_API_KEY=${OPENCELLID_API_KEY:-}
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - telecom-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: telecom-db
    environment:
      - POSTGRES_USER=telecom_user
      - POSTGRES_PASSWORD=telecom_pass
      - POSTGRES_DB=telecom_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - telecom-network

  # pgAdmin (Optional - Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: telecom-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@telecom.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - telecom-network

volumes:
  postgres_data:

networks:
  telecom-network:
    driver: bridge

